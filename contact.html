<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码弹窗示例</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* 弹窗的基本样式 */
        .modal {
            display: none; /* 默认隐藏弹窗 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 确保弹窗在最上层 */
            left: 0;
            top: 0;
            width: 100%; /* 宽度100% */
            height: 100%; /* 高度100% */
            overflow: auto; /* 如果内容超出，允许滚动 */
            background-color: rgb(0,0,0); /* 背景颜色 */
            background-color: rgba(0,0,0,0.4); /* 背景颜色，带透明度 */
        }
        
        /* 弹窗内容的样式 */
        .modal-content {
            background-color: #fefefe; /* 背景颜色 */
            margin: 15% auto; /* 居中显示 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 宽度80% */
            max-width: 300px; /* 最大宽度 */
        }
        
        /* 关闭按钮的样式 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }</style>
</head>
<body>
    <button id="toggleModalBtn">显示二维码</button>

    <!-- 弹窗结构 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="path/to/your/qrcode.png" alt="QR Code">
        </div>
    </div>

    <script src="script.js">
        
    </script>
    <script>
        // 获取弹窗元素
var modal = document.getElementById("myModal");

// 获取按钮元素
var btn = document.getElementById("toggleModalBtn");

// 获取关闭按钮元素
var span = document.getElementsByClassName("close")[0];

// 点击按钮打开弹窗
btn.onclick = function() {
    modal.style.display = "block";
}

// 点击关闭按钮关闭弹窗
span.onclick = function() {
    modal.style.display = "none";
}

// 点击窗口外部关闭弹窗
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    </script>
</body>
</html>
